<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>นับถอยหลังสมัครสอบ</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 3rem;
      color: #e63946;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>เหลือเวลากี่วันถึงวันสมัครสอบ (28 ตุลาคม)</h1>
  <div id="countdown"></div>

  <script>
    function updateCountdown() {
      // กำหนดวันสมัครสอบ (28 ตุลาคม ปีนี้)
      const targetDate = new Date("2025-10-28T00:00:00");
      const today = new Date();

      // หาความต่างเป็นมิลลิวินาที
      const diff = targetDate - today;

      if (diff <= 0) {
        document.getElementById("countdown").innerText = "ถึงวันสมัครแล้ว!";
        return;
      }

      // แปลงเป็นวัน ชั่วโมง นาที วินาที
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerText =
        `${days} วัน ${hours} ชั่วโมง ${minutes} นาที ${seconds} วินาที`;
    }

    // อัพเดททุก 1 วินาที
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
